<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klikspillet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="point1_container">
            <img id="point1_sprite" src="images/point.jpg" alt="points" />
          </div>
          <div id="point2_container">
            <img id="point2_sprite" src="images/point2.jpeg" alt="points" />
          </div>
          <div id="point3_container">
            <img id="point3_sprite" src="images/point3.jpg" alt="points" />
          </div>
          <div id="bomb_container">
            <img id="bomb_sprite" src="images/bomb.jpg" alt="bomb" />
          </div>
          <div id="heart_container">
            <img id="heart_sprite" src="images/heart2.png" alt="hjerte" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="point_count">0</span>
            <img id="coin_image" src="images/coin.png" />
          </div>
          <div id="life_board">
            <img id="heart1" src="images/heart.png" class="active_heart" />
            <img id="heart2" src="images/heart.png" class="active_heart" />
            <img id="heart3" src="images/heart.png" class="active_heart" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
            <div id="time_left"></div>
          </div>
        </div>
      </div>
      <div id="start">
        <h2>Klikspillet</h2>
        <p>Collect 10 point</p>
        <p>
          Mist liv af at tage steroider. Få liv af at klikke på håndvægten. 1
          point pr. genstand trykket.
        </p>
        <button id="btn_start" class="pulse">Start</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>Game Over</h2>
        <button id="btn_return" class="pulse">Game Over</button>
      </div>

      <div id="level_complete" class="hidden">
        <button id="btn_retry" class="pulse">Level Complete</button>
        <h2></h2>
      </div>
    </div>

    <audio id="sound_point1" src="sounds/"></audio>

    <script src="script.js"></script>
  </body>
</html>
